<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./img/logo.png" alt="trillo logo" class="header_logo">
                <div class="header_search_box">
                    <input type="text" class="header_search_box_input" placeholder="Search hotels">
                    <button class="header_search_box_button">
                        <svg class="header_search_box_button_icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </div>
                <div class="header_user_nav">
                    <div class="header_user_nav_box">
                        <svg class="header_user_nav_box_icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark" ></use>
                        </svg>
                        <span class="header_user_nav_box_quantity">7</span>
                    </div>
                    <div class="header_user_nav_box">
                        <svg class="header_user_nav_box_icon">
                            <use xlink:href="img/sprite.svg#icon-chat" ></use>
                        </svg>
                        <span class="header_user_nav_box_quantity">13</span>
                    </div>
                    <div class="header_user_nav_user">
                        <img src="./img/user-1.jpg" alt="Somnath Image" class="header_user_nav_user_image">
                        <span class="header_user_nav_user_title">Somnath</span>
                    </div>
                </div>
            </header>
            <div class="content">
                <nav class="navigation">
                   <ul class="navigation_nav">
                        <li class="navigation_nav_item navigation_nav_item_active">
                            <a href="#" class="navigation_nav_item_link">
                                <svg class="navigation_nav_item_link_icon">
                                    <use xlink:href="img/sprite.svg#icon-home" ></use>
                                </svg>
                               Hotel</a>
                        </li>
                        <li class="navigation_nav_item">
                            <a href="#" class="navigation_nav_item_link">
                                <svg class="navigation_nav_item_link_icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off" ></use>
                                </svg>
                                Flight
                            </a>
                        </li>
                        <li class="navigation_nav_item">
                            <a href="#" class="navigation_nav_item_link">
                                <svg class="navigation_nav_item_link_icon">
                                    <use xlink:href="img/sprite.svg#icon-key" ></use>
                                </svg>
                                Car-Rental
                            </a>
                        </li>
                        <li class="navigation_nav_item">
                            <a href="#" class="navigation_nav_item_link">
                                <svg class="navigation_nav_item_link_icon">
                                    <use xlink:href="img/sprite.svg#icon-map" ></use>
                                </svg>
                            Tours
                           </a>
                        </li>
                   </ul>
                   <span class="navigation_copyright">
                        @2023 Somnath Copyright
                   </span>
                </nav>
                <div class="main">
                    MAin Content
                </div>
            </div>
        </div>
    </body>
</html>
